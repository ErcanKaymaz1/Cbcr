<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	

<ui:composition template="layout.xhtml">
	<ui:define name="head">                                   
		BTC CBCR EXCEL - XML DÖNÜŞTÜRÜCÜ
	</ui:define>

	<ui:define name="body">
	
		<h:form enctype="multipart/form-data">
			<p:growl showDetail="true" />
			
			<h:panelGrid columns="12">
			<p:spacer width="300"></p:spacer>
				<p:outputLabel>Dosya Yükleme  </p:outputLabel>
				<p:fileUpload value="#{uploadBasicoBean.uploadedFile}"
					id="fileUpload" mode="simple" skinSimple="true" />
					<p:spacer width="100"></p:spacer>
				<p:outputLabel>Excel Dönüştürme  </p:outputLabel> 
				<p:commandButton value="Converter" ajax="false"
					actionListener="#{uploadBasicoBean.upload}"
					styleClass="rounded-button" />
					<p:spacer width="100"></p:spacer>
				<p:outputLabel>Şematron Validasyonu  </p:outputLabel>
				<p:commandButton value="Validate" ajax="false"
					actionListener="#{uploadBasicoBean.validate}"
					styleClass="rounded-button" style="width:118px" />
			<p:spacer height="20px"/>
			</h:panelGrid>

			 	
            
         
			<p:dataTable value="#{uploadBasicoBean.arquivos}" var="file" emptyMessage="Dosya Bulunmamaktadır...">
				
				<p:column width="200">
					<p:commandButton value="İndir" ajax="false"
						actionListener="#{streamBean.descarregar(file)}"
						icon="ui-icon-arrowthick-1-s" styleClass="rounded-button">
						<p:fileDownload value="#{streamBean.streamedContent}" />
					</p:commandButton>
				</p:column>

				<!-- <p:column headerText="Dosya İsmi">
					<h:outputText value="#{file.name}" />
				</p:column> -->
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
